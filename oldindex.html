	  <script>
	  /*스크롤*/
	
$(document).ready(function(){ 
  $('div.bgParallax').each(function(){ 
    var $obj = $(this); 
  });	 
});

$('div.bgParallax').each(function(){ 
  var $obj = $(this); 
  $(window).scroll(function() { 
    var yPos = -($(window).scrollTop() / $obj.data('speed')); 
    var bgpos = '50% '+ yPos + 'px'; 
    $obj.css('background-position', bgpos ); 
  }); 
});

var section = 1, scrolling = false;

function scrolled(){
  scrolling = false;
}

function scrolldown(t) {
  if(!scrolling) $('html, body').animate({ scrollTop: $("#par"+t).offset().top}, 500, scrolled);
  scrolling = true;
};

//prevent scrolling
$('html').on({'mousewheel': function(e) {
  if (e.target.id == 'el') return;
  e.preventDefault();
}});

function displaywheel(e){
  if(scrolling) return;
  
  //get event, 'mouse up' if 120, 'mouse down' if -120
  var evt=window.event || e,
      delta=evt.detail? evt.detail*(-120) : evt.wheelDelta;

  if(delta == -120){
    section++;
    if(section > 3) section = 3;
  }else{
    section--;
    if(section < 1) section = 1;
  }
  
  scrolldown(section);
}

var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel" 

if (document.attachEvent) //if IE (and Opera depending on user setting)
  document.attachEvent("on"+mousewheelevt, displaywheel)
else if (document.addEventListener) //WC3 browsers
  document.addEventListener(mousewheelevt, displaywheel, false)
    
setTimeout(function(){
  scrolldown(2);
}, 2000);
	</script>
